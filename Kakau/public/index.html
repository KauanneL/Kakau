<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Hospital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Gerenciamento de Hospital</h1>

    <!-- Seção para agendar consultas -->
    <section>
        <h2>Agendar Consulta</h2>
        <form id="agendarConsultaForm">
            <label for="paciente">Paciente:</label>
            <input type="text" id="paciente" required>
            <label for="medico">Médico:</label>
            <input type="text" id="medico" required>
            <label for="data">Data:</label>
            <input type="datetime-local" id="data" required>
            <button type="submit">Agendar Consulta</button>
        </form>
        <h3>Consultas Agendadas</h3>
        <table id="consultasList" border="1">
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo gerado dinamicamente pelo TypeScript -->
            </tbody>
        </table>
    </section>

    <!-- Seção para gerenciar salas -->
    <section>
        <h2>Gerenciar Sala</h2>
        <form id="gerenciarSalaForm">
            <label for="sala">Sala:</label>
            <input type="text" id="sala" required>
            <label for="ocupacao">Ocupação:</label>
            <select id="ocupacao">
                <option value="livre">Livre</option>
                <option value="ocupada">Ocupada</option>
            </select>
            <button type="submit">Atualizar Ocupação</button>
        </form>
        <h3>Salas</h3>
        <table id="salasList" border="1">
            <thead>
                <tr>
                    <th>Sala</th>
                    <th>Ocupação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo gerado dinamicamente pelo TypeScript -->
            </tbody>
        </table>
    </section>

    <!-- Seção para atualizar prontuários -->
    <section>
        <h2>Atualizar Prontuário</h2>
        <form id="atualizarProntuarioForm">
            <label for="pacienteProntuario">Paciente:</label>
            <input type="text" id="pacienteProntuario" required>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" required></textarea>
            <button type="submit">Atualizar Prontuário</button>
        </form>
        <h3>Prontuários</h3>
        <table id="prontuariosList" border="1">
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo gerado dinamicamente pelo TypeScript -->
            </tbody>
        </table>
    </section>

    <!-- Importando o script compilado -->
    <script src="../dist/index.js" type="module"></script>
</body>
</html>
